title: People/Orgenizarion
preset: page
pages: false

status:
  draft: Draft
  unlisted: In review
  listed: Published

fields:

  entityType:
    label: Item type
    type: select
    default: people
    options:
      people: People
      organization: Organization
    required: true

  byline:
    label: Byline
    type: text

  img:
    label: Preview image
    type: files
    min: 1
    max: 1

  description: 
    label: Description
    type: textarea

  topics:
    label: Topics
    type: tags
    options: query
    query: site.find('items').childrenAndDrafts.add(site.find('entities').childrenAndDrafts).pluck("topics", ",", true)

  geo:
    label: Related country(ies)
    type: tags
    options: query
    query: site.find('items').childrenAndDrafts.add(site.find('entities').childrenAndDrafts).pluck("geo", ",", true)

  addedBy:
    label: Added/edited by
    type: text

  importData:
    type: textarea
    disabled: true

sidebar:
  meta:
    type: fields
    fields:
      relatedEntities:
        label: Related people/organizations
        type: pages
        query: site.find('entities').children

  images:
    type: files

