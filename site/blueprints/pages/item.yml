title: Item
preset: page
pages: false

status:
  draft: Draft
  unlisted: In review
  listed: Published

fields:

  itemType:
    label: Item type
    type: select
    default: project
    options:
      project: Project
      video: Video
      publication: Publication
      interview: Interview
      paper: Paper
      podcast: Podcast
      essay: Essay
      article: Article
      exhibition: Exhibition
      conference: Conference
    required: true

  byline:
    label: Byline
    type: text
    help: Leave empty for auto-generated byline.

  img:
    label: Preview image
    type: files
    min: 1
    max: 1

  year:
    label: Year
    type: text

  description: 
    label: Description
    type: textarea

  topics:
    label: Topics
    type: tags
    options: query
    query: site.find('items').childrenAndDrafts.add(site.find('entities').childrenAndDrafts).pluck("topics", ",", true)

  geo:
    label: Related country(ies)
    type: tags
    options: query
    query: site.find('items').childrenAndDrafts.add(site.find('entities').childrenAndDrafts).pluck("geo", ",", true)

  addedBy:
    label: Added/edited by
    type: text

  importData:
    type: textarea
    disabled: true

sidebar:
  meta:
    type: fields
    fields:
      author:
        label: Author(s)
        type: pages
        query: site.find('entities').children
      commission:
        label: Commissioned by
        type: pages
        query: site.find('entities').children
      funder:
        label: Funder(s)
        type: pages
        query: site.find('entities').children
      platform:
        label: Platform(s)
        type: pages
        query: site.find('entities').children

  images:
    type: files





